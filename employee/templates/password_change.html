{% extends "emp_base.html" %}
{% block main %}
<div class="card shadow m-2">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom: 2px solid rgb(49, 50, 49); color: rgb(10, 202, 138);">Change Password</h5>
    <div class="container-fluid">
      <div class="password-form-container">
        <!-- Add the class here -->
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
